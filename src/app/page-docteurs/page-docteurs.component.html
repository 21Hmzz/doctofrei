<div class="grid grid-cols-1 mt-7 md:grid-cols-2 lg:grid-cols-3 gap-6 p-4">
    <div *ngFor="let docteur of docteurs" class="bg-white shadow-md rounded-lg overflow-hidden flex">
      <div class="w-1/3 flex items-center justify-center p-4 bg-gray-100">
        <img
          [src]="docteur.photo"
          alt="Photo du Docteur"
          class="w-24 h-24 rounded-full object-cover"
        />
      </div>
      <div class="w-2/3 p-4">
        <h3 class="text-lg font-semibold text-gray-800">
          {{ docteur.utilisateur.nom }} {{ docteur.utilisateur.prenom }}
        </h3>
        <p class="text-sm text-gray-600 mt-2">
          {{ docteur.adresse_cabinet + ', ' + docteur.ville | addressFormatter: docteur.utilisateur.telephone }}
        </p>

        <div class="mt-3">
          <h4 class="text-sm font-semibold text-gray-800">Spécialités :</h4>
          <ul class="list-disc ml-5 text-sm text-gray-600">
            <li *ngFor="let specialite of docteur.specialites">
              {{ specialite.nom }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
