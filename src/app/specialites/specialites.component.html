<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold text-center mb-8">Nos spécialités</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
    <div
      *ngFor="let specialite of specialites"
      class="bg-white rounded-lg shadow-md hover:shadow-xl transition duration-500 transform hover:scale-110 hover:translate-y-[-20px]"
    >
      <img
        [src]="specialite.image"
        [alt]="specialite.nom"
        class="w-full h-48 object-cover rounded-t-lg"
      />
      <div class="p-4 text-center">
        <h2 class="text-lg font-semibold mb-2">{{ specialite.nom }}</h2>
        <button
          class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md transition duration-300"
(click)="viewDoctors(specialite.id!.toString())"        >
          Prendre rendez-vous
        </button>
      </div>
    </div>
  </div>
</div>
