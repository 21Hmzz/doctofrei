<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <form
    [formGroup]="doctorForm"
    (ngSubmit)="onSubmit()"
    class="bg-white p-6 rounded-lg shadow-md w-full max-w-md space-y-4"
  >
    <div>
      <label for="firstName" class="block text-sm font-medium text-gray-700"
        >Prénom :</label
      >
      <input
        id="firstName"
        formControlName="firstName"
        type="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
    </div>

    <div>
      <label for="lastName" class="block text-sm font-medium text-gray-700"
        >Nom :</label
      >
      <input
        id="lastName"
        formControlName="lastName"
        type="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
    </div>

    <div>
      <label for="phone" class="block text-sm font-medium text-gray-700"
        >Téléphone :</label
      >
      <input
        id="phone"
        formControlName="phone"
        type="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
    </div>

    <div>
      <label for="address" class="block text-sm font-medium text-gray-700"
        >Adresse :</label
      >
      <input
        id="address"
        formControlName="address"
        type="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
    </div>

    <div>
      <label for="city" class="block text-sm font-medium text-gray-700"
        >Ville :</label
      >
      <input
        id="city"
        formControlName="city"
        type="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
    </div>

    <button
      type="submit"
      [disabled]="doctorForm.invalid"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 disabled:opacity-50"
    >
      Enregistrer
    </button>
  </form>
</div>
